<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-content">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img">
      <a class="header__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <p id="add-item"><label for="new-task" class="new-task__label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="task task__input new-task__input"
                 type="text">
          <button class="task__button add-item__button">Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul id="incompletetasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task__input task-list__item-checkbox"><label class="task task-list__item-label">Pay Bills</label>
          <input type="text" class="task__input input-text task-list__item-text">
          <button class="edit task__button task-list__item-button">Edit</button>
          <button class="delete task__button task-list__item-button button-delete"><img src="./remove.svg" class="button-delete__img"></button>
        </li>
        <li class="editmode task-list__item">
          <input type="checkbox" class="task__input"><label class="task edit-mode__label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task task__input input-text edit-mode__input">
          <button class="edit task__button">Save</button>
          <button class="delete task__button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task__input" checked><label class="task completed-tasks__label">See the Doctor</label>
          <input type="text" class="task task__input input-text">
          <button class="edit task__button">Edit</button>
          <button class="delete task__button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript"></script>
  </body>
</html>
