<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body-content">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhover Matrix">
      <a class="header__info"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <p id="add-item"><label for="new-task" class="new-task__label">Add Item</label>
        <div class="new-task__wrapper">
          <input id="new-task"
                 class="task task__input new-task__input"
                 type="text">
          <button class="task__button add-item__button">Add</button>
        </div>
      </p>
      <section>
        <h3 class="task-title">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task__input task-list__item-checkbox">
            <label class="task task-list__item-label">Pay Bills</label>
            <input type="text" class="task task__input input-text task-list__item-text">
            <button class="edit task__button task-list__item-button">Edit</button>
            <button class="delete task__button task-list__item-button button-delete">
              <svg  class="button-delete__img" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 489.425 489.425" style="enable-background:new 0 0 489.425 489.425;" xml:space="preserve"><g><g>

<path d="M225.425,309.763c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6l47.8-47.8l47.8,47.8c2.4,2.4,5.5,3.6,8.7,3.6s6.3-1.2,8.7-3.6 c4.8-4.8,4.8-12.5,0-17.3l-47.9-47.8l47.8-47.8c4.8-4.8,4.8-12.5,0-17.3s-12.5-4.8-17.3,0l-47.8,47.8l-47.8-47.8 c-4.8-4.8-12.5-4.8-17.3,0s-4.8,12.5,0,17.3l47.8,47.8l-47.8,47.8C220.725,297.263,220.725,304.962,225.425,309.763z"/>
</g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
</svg>
            </button>
          </li>
          <li class="edit-mode task-list__item">
            <input type="checkbox" class=" task__input">
            <label class="task edit-mode__label task-list__item-label">Go Shopping</label>
            <input type="text"
                   value="Go Shopping"
                   class="task task__input input-text">
            <button class="edit task__button">Save</button>
            <button class="delete task__button task-list__item-button button-delete">
              <svg  class="button-delete__img" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 489.425 489.425" style="enable-background:new 0 0 489.425 489.425;" xml:space="preserve"><g><g>

</g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
</svg>
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="task-title">Completed</h3>
        <ul id="completed-tasks" class="completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="task__input" checked><label class="task completed-tasks__label task-list__item-label">See the Doctor</label>
            <input type="text" class="task task__input input-text">
            <button class="edit task__button">Edit</button>
            <button class="delete task__button task-list__item-button button-delete">
              <svg  class="button-delete__img" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 489.425 489.425" style="enable-background:new 0 0 489.425 489.425;" xml:space="preserve"><g><g>
<path d="M122.825,394.663c17.8,19.4,43.2,30.6,69.5,30.6h216.9c44.2,0,80.2-36,80.2-80.2v-200.7c0-44.2-36-80.2-80.2-80.2h-216.9c-26.4,0-51.7,11.1-69.5,30.6l-111.8,121.7c-14.7,16.1-14.7,40.3,0,56.4L122.825,394.663z M29.125,233.063l111.8-121.8c13.2-14.4,32-22.6,51.5-22.6h216.9c30.7,0,55.7,25,55.7,55.7v200.6c0,30.7-25,55.7-55.7,55.7h-217c-19.5,0-38.3-8.2-51.5-22.6l-111.7-121.8C23.025,249.663,23.025,239.663,29.125,233.063z"/>

</g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g><g></g>
</svg>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
